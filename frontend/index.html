<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="assets/vite.svg" />
		<link rel="stylesheet" href="./src/app.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ahk-webview-template</title>
		<script>
			window.chrome.webview.addEventListener("message", onAhkMsg)
			const cmdFromAhk = {
				DragWindowMouseUp: () => {
					sayHello("WebView")
				},
			}
			function onAhkMsg(Msg) {
				console.log(Msg)
				if (
					Msg.data &&
					typeof Msg.data == "object" &&
					Msg.data.type.length > 0
				) {
					switch (Msg.data.type) {
						case "testMsg":
							document.getElementById("ahk2web").value =
								Msg.data.content
							break
						case "cmd":
							if (cmdFromAhk[Msg.data.content])
								cmdFromAhk[Msg.data.content]()
							break
					}
				}
			}
			function sayHello(s) {
				document.getElementById("hello").innerHTML = "Hello " + s
			}
			function dragMe() {
				document.getElementById("hello").innerHTML = "Drag Me"
				ahk.DragStart("")
			}
		</script>
	</head>
	<body>
		<div
			class="flex flex-col items-center justify-center w-screen h-screen select-none"
		>
			<load src="./components/logos.html" />
			<div class="flex flex-col items-center">
				<h1
					id="hello"
					onmousedown="dragMe()"
					class="text-5xl font-bold mb-4"
				>
					Hello WebView
				</h1>
				<div class="flex flex-row pt-4">
					<load src="./components/front2ahk.html" />
					<div class="divider divider-horizontal"></div>
					<load src="./components/ahk2front.html" />
				</div>
					<div class="divider"></div>
				<div
					class="flex flex-col mb-10"
				>
					<load src="./components/counter.html" />
				</div>
				<load src="./components/footer.html" />
			</div>
		</div>
	</body>
</html>
